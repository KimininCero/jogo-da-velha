<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3443/3443191.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>

        @font-face {
            font-family: ocean;
            src: url(ocean.ttf);
        }

        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            background-color: #ffebcd;
            font-family: ocean;
            overflow: hidden;
        }

        h1 {
            margin-top: -8%;
            text-align: center;
        }

        .board {
            margin-bottom: 3%;
            margin-top: 1%;
            margin-left: 33%;
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
            gap: 15px;

        }

        .cell {
            display: flex;
            justify-content: center;
            box-shadow: 5px 4px #442e14;
            background-color: #deb887;
            border: 3px solid #72614c;
            align-items: center;
            font-size: 64px;
            cursor: pointer;
            font-family: ocean;
            border-radius: 20px;
            color: #72614c;
        }

        @keyframes passando {
            0% {
                transform: translateX(0vh);
            }

            100% {
                transform: translateX(178vh);
            }
        }

        @keyframes entrelacado1 {
            0% {

            }
        }

        @media all and (max-width: 860px) {
            .board {
            margin-bottom: 3%;
            margin-top: 3%;
            margin-left: 8%;
            display: grid;
            grid-template-columns: repeat(3, 90px);
            grid-template-rows: repeat(3, 90px);
            gap: 15px;

        }

        }

        svg {
            margin-top: -3%;
            margin-left: -1%;
            margin-right: -1%;
            
        }

        .chocolate {
            position: absolute;
            top: 60%;
            right: 0%;
        }

        .choco {
            position: absolute;
            top: 40%;
        }
        
        
    </style>
</head>
<body>

    <div class="chocolate">
        <img src="https://static.vecteezy.com/system/resources/previews/011/048/628/original/chocolate-bar-3d-render-png.png" alt="chocolate" width="450px">
    </div>

    <div class="choco">
        <img src="https://images.vexels.com/media/users/3/160053/isolated/preview/e710363b29cfde68ce9acc94e1cd1765-ilustracao-de-barra-de-chocolate-tijolo-chocolate-ao-leite.png" alt="chocolate" width="350">
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#72614c" fill-opacity="1" d="M0,64L48,64C96,64,192,64,288,85.3C384,107,480,149,576,170.7C672,192,768,192,864,176C960,160,1056,128,1152,138.7C1248,149,1344,203,1392,229.3L1440,256L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
    

    <h1>Jogo da Velha</h1>

    <div class="board" id="board">
        <div class="cell" onclick="cellClicked(0)"></div>

        <div class="cell" onclick="cellClicked(1)"></div>

        <div class="cell" onclick="cellClicked(2)"></div>

        <div class="cell" onclick="cellClicked(3)"></div>

        <div class="cell" onclick="cellClicked(4)"></div>

        <div class="cell" onclick="cellClicked(5)"></div>

        <div class="cell" onclick="cellClicked(6)"></div>

        <div class="cell" onclick="cellClicked(7)"></div>

        <div class="cell" onclick="cellClicked(8)"></div>
    </div>

    <script>
        let currentPlayer = 'X';

        let board = ['', '', '', '', '', '', '', '', ''];

        function cellClicked(index) {
            if (board[index] === '') {
                board[index] = currentPlayer;

                document.getElementById('board').children[index].innerText = currentPlayer;

                checkWinner();

                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWinner() {

            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];

            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (board[a] !== '' && board[a] === board[b] && board[a] === board[c]) {
                    alert(`JOGADOR ${board[a]} VENCEU!`);
                    resetBoard();
                    return;
                }
            }

            if (!board.includes('')) {
                alert('EMPATE!');
                resetBoard();
            }
        }

        function resetBoard() {
            currentPlayer = 'X';
            board = ['', '', '', '', '', '', '', '', ''];
            for (let i = 0; i < 9; i++) {
                document.getElementById('board').children[i].innerText = '';
            }
        }

    </script>

    <footer>Kimberly IOS | Instituto da Oportunidade Social &copy;</footer>
    
</body>
</html>
