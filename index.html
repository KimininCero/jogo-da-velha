<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3443/3443191.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>

        @font-face {
            font-family: ocean;
            src: url(ocean.ttf);
        }

        body {
            text-align: center;
            margin-top: 4%;
            display: flex;
            flex-direction: column;
            background-color: #ffebcd;
            font-family: ocean;
        }

        h1 {
            text-align: center;
        }

        .board {
            margin-bottom: 3%;
            margin-top: 3%;
            margin-left: 33%;
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
            gap: 15px;

        }

        .cell {
            display: flex;
            justify-content: center;
            box-shadow: 5px 4px #442e14;
            background-color: #deb887;
            border: 3px solid #72614c;
            align-items: center;
            font-size: 64px;
            cursor: pointer;
            font-family: ocean;
            border-radius: 20px;
            color: #ffebcd;
        }

        .controleVerde {
            position: absolute;
            top: 33%;
            left: 10%;
            animation: desceESobe 3s alternate infinite;
        }

        .controleVermelho {
            position: absolute;
            top: 33%;
            right: 10%;
            animation: sobeEDesce 3s alternate infinite;
        }

        @keyframes desceESobe {
            0% {
                transform: translateY(50%);
            }

            100% {
                transform: translateY(0%);
            }
        }

        @keyframes sobeEDesce {
            0% {
                transform: translateY(-50%);
            }

            100% {
                transform: translateY(0%);
            }
        }

        @keyframes passando {
            0% {
                transform: translateX(0vh);
            }

            100% {
                transform: translateX(178vh);
            }
        }
        
        
    </style>
</head>
<body>

    <div class="controleVerde">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Video-Game-Controller-Icon-IDV-green.svg/2048px-Video-Game-Controller-Icon-IDV-green.svg.png" alt="controle com fundo verde" width="200px">
    </div>

    <div class="controleVermelho">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Video-Game-Controller-Icon.svg/2048px-Video-Game-Controller-Icon.svg.png" alt="controle com fundo vermelho" width="200px">
    </div>

    <h1>Jogo da Velha</h1>

    <div class="board" id="board">
        <div class="cell" onclick="cellClicked(0)"></div>

        <div class="cell" onclick="cellClicked(1)"></div>

        <div class="cell" onclick="cellClicked(2)"></div>

        <div class="cell" onclick="cellClicked(3)"></div>

        <div class="cell" onclick="cellClicked(4)"></div>

        <div class="cell" onclick="cellClicked(5)"></div>

        <div class="cell" onclick="cellClicked(6)"></div>

        <div class="cell" onclick="cellClicked(7)"></div>

        <div class="cell" onclick="cellClicked(8)"></div>
    </div>

    <script>
        let currentPlayer = 'X';

        let board = ['', '', '', '', '', '', '', '', ''];

        function cellClicked(index) {
            if (board[index] === '') {
                board[index] = currentPlayer;

                document.getElementById('board').children[index].innerText = currentPlayer;

                checkWinner();

                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWinner() {

            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];

            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (board[a] !== '' && board[a] === board[b] && board[a] === board[c]) {
                    alert(`JOGADOR ${board[a]} VENCEU!`);
                    resetBoard();
                    return;
                }
            }

            if (!board.includes('')) {
                alert('EMPATE!');
                resetBoard();
            }
        }

        function resetBoard() {
            currentPlayer = 'X';
            board = ['', '', '', '', '', '', '', '', ''];
            for (let i = 0; i < 9; i++) {
                document.getElementById('board').children[i].innerText = '';
            }
        }

    </script>

    <footer>Kimberly IOS | Instituto da Oportunidade Social &copy;</footer>
    
</body>
</html>
